<ons-page modifier="menu-page" ng-controller="MenuController">
  <ons-toolbar modifier="transparent"></ons-toolbar>
  <ons-list class="menu-list">

    <ons-list-item class="menu-item" ng-click="menu.setMainPage('view/editor_new.html', {closeMenu: true})">
      <ons-icon icon="fa-plus" size="20px" fixed-width="false"></ons-icon>
      新規作成
    </ons-list-item>

    <ons-list-item class="menu-item" ng-click="editContrib()">
      <ons-icon icon="refresh" size="20px" fixed-width="false"></ons-icon>
      投稿の編集
    </ons-list-item>

    <ons-list-item class="menu-item" ng-click="editDraft()">
      <ons-icon icon="file-text-o" size="20px" fixed-width="false"></ons-icon>
      下書きの編集
    </ons-list-item>

  </ons-list>
  
  <br>
  
  <ons-list class="bottom-menu-list">
    <ons-list-item class="bottom-menu-item" ng-click="info()">
      <ons-icon icon="user" size="20px" fixed-width="false"></ons-icon>
      ログイン情報
    </ons-list-item>
  </ons-list>
</ons-page>
